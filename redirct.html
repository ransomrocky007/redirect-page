<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    function getRefSource() {
      const ref = document.referrer;
      if (ref.includes("facebook.com")) return "Facebook";
      return "অজানা উৎস";
    }

    window.onload = function () {
      const source = getRefSource();
      if (source === "Facebook") {
        document.getElementById("message").innerText = `আপনি ${source} থেকে এসেছেন। ৩ সেকেন্ড পরে নিয়ে যাওয়া হবে...`;
        setTimeout(function () {
          window.location.href = "https://www.profitableratecpm.com/eqs2k9zy9?key=b13b6c20f9496adfa96f06bc4f1ce23b";
        }, 3000);
      } else {
        // Facebook থেকে না আসলে সরাসরি ডেস্টিনেশন এ পাঠাবে
        window.location.href = "https://www.profitableratecpm.com/eqs2k9zy9?key=b13b6c20f9496adfa96f06bc4f1ce23b";
      }
    };
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f9f9f9;
      color: #333;
    }
  </style>
</head>
<body>
  <h2 id="message">লোড হচ্ছে...</h2>
</body>
</html>
